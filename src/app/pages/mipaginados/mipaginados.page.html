<ion-header>
  <ion-toolbar>
    <ion-title> Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card id="card" class="ion-text-center">
    <ion-card-header>
      <ion-card-subtitle>Le damos la bienvenida a</ion-card-subtitle>
      <ion-card-title>RegistrApp</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <b> Goog luck!</b>
    </ion-card-content>
  </ion-card>

  <form [formGroup]="usuario">
    <div>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="user"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="pass"></ion-input>
      </ion-item>
      <ion-item>
        <a class="contraseña" [routerLink]="[ '/registro' ]">Recuperar Contraseña </a>
      </ion-item>
    </div>
    <div>
      <ion-button expand="full" type="submit"  (click)="home()" [disabled]="!usuario.valid" >Ingresar</ion-button>
    </div>
    <div>
      <ion-button (click)="animacion()">RouterLink</ion-button>
    </div>

  </form>

</ion-content>

<ion-footer class="ion-text-center" collapse="fade">
  <ion-toolbar>
    <ion-title size="small">
      <ion-icon name="logo-linkedin"></ion-icon>
      <ion-icon name="logo-instagram"></ion-icon>{{value}}
    </ion-title>
  </ion-toolbar>
</ion-footer>
